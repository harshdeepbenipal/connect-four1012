<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Connect 4 </title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="connect4.js"></script>
</head>

<body>
  <div id="box">
    <p id="title1" class="title">CONNECT 4</p>
  </div>
  <div id="start">
    <p> <button id="startButton" title= "Start Playing" onclick="playButton();"> START ▷ </button></p>
  </div> 
  <div id="mode">
    <p> <button style="display: none;"class = "gmode" id="gameMode1" title= "Player Vs Computer" onclick="gameMode(false);"> Player Vs Computer </button></p>
    <p> <button style="display: none;"class = "gmode" id="gameMode2" title= "Player1 Vs Player2" onclick="gameMode(true);"> Player1 Vs Player2 </button></p>
  </div>
  <div id="design2">
    <div style="display:none" id = "imgselect">
      <input class= "pFile" id="imageselector" type="file" onchange="previewFile()"><br>
      <img id= "img" class = "userImage" src="" height="200" alt="Image preview...">
    </div>
  </div>
  <p><button style="display:none" id="go" title="takes it to gameScreen" onclick="gameScreen();"> NEXT ▷ </button></p>
<div id="selection">
  <nav id="add">
  <button  onclick="addChip(0);"> 1st row </button>
  <button  onclick="addChip(1);"> 2nd row </button>
  <button  onclick="addChip(2);"> 3rd row </button>
  <button  onclick="addChip(3);"> 4th row </button>
  <button  onclick="addChip(4);"> 5th row </button>
  <button  onclick="addChip(5);"> 6th row </button>
  <button  onclick="addChip(6);"> 7th row </button>
</nav>
</div>
<div id="board1">
  <img id = "board" src="images/Connect4Board.jpg" alt="boardimage" >
</div>
  <footer>
    <p> <button id="helpButton" title= "HELP" onclick="help();"> ? </button></p>
  </footer>
  </body>

</html>
