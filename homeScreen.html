<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Connect 4 </title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="connect4.js"></script>
</head>

<body>
  <div id="box">
    <p id="title1" class="title">CONNECT 4</p>
  </div>
  <div id="start">
    <p> <button id="startButton" title= "Start Playing" onclick="playButton();"> START â–· </button></p>
  </div> 
  <div id="mode">
    <p> <button hidden id="gameMode1" title= "Player Vs Computer" onclick="gameMode(false);"> Player Vs Computer </button></p>
    <p> <button hidden id="gameMode2" title= "Player1 Vs Player2" onclick="gameMode(true);"> Player1 Vs Player2 </button></p>
  </div>
  <!--type="hidden"--> 
  <div hidden id = "imgselect">
  <input id="imageselector" type="file" onchange="previewFile()"><br>
  <img id= "img" src="" height="200" alt="Image preview...">
  <p><button id="go" title="takes it to gameScreen" onclick="gameScreen();"> Let's Play </button></p>
</div>
<div id="selection">
  <nav>
  <button  onclick="addChip(1,'0');"> 1st row </button>
  <button  onclick="addChip(1,'1');"> 2nd row </button>
  <button  onclick="addChip(1,'2');"> 3rd row </button>
  <button  onclick="addChip(1,'3');"> 4th row </button>
  <button  onclick="addChip(1,'4');"> 5th row </button>
  <button  onclick="addChip(1,'5');"> 6th row </button>
  <button  onclick="addChip(1,'6');"> 7th row </button>
</nav>
</div>
<div id="board1">
  <img id = "board" src="images/Connect4Board.jpg" alt="boardimage" >
</div>
  <footer>
    <p> <button id="helpButton" title= "HELP" onclick="help();"> ? </button></p>
  </footer>
  </body>

</html>
