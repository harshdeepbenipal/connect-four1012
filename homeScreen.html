<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title> Connect 4 </title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="connect4.js"></script>
</head>

<body>
  <div id="box">
    <p id="title1" class="title">CONNECT 4</p>
  </div>
  <div id="start">
    <p> <button id="startButton" title= "Start Playing" onclick="playButton();"> START ▷ </button></p>
  </div> 
  <div id="mode">
    <p> <button style="display: none;"class = "gmode" id="gameMode1" title= "Player Vs Computer" onclick="gameMode(false);"> Player Vs Computer </button></p>
    <p> <button style="display: none;"class = "gmode" id="gameMode2" title= "Player1 Vs Player2" onclick="gameMode(true);"> Player1 Vs Player2 </button></p>
  </div>
  <div id="design1">
    <div style= "display: none;"id = radioButtons1>
      <input type="radio" id="colour1" name="colourRED" value="RED" unchecked onchange="submit('Red')" >
      <label for="colour1">RED</label><br>
      <input type="radio" id="colour2" name="colourYellow" value="Yellow" unchecked onchange="submit('Yellow')"> 
      <label for="colour2">YELLOW</label><br>
      <input type="radio" id="colour3" name="colourBlue" value="Blue" unchecked onchange="submit('Blue')">
      <label for="colour3">BLUE</label><br>
      <input type="radio" id="colour4" name="colourGreen" value="Green" unchecked onchange="submit('Green')">
      <label for="colour4">GREEN</label><br>
      <input type="radio" id="colour5" name="colourOrange" value="Orange" unchecked onchange="submit('Orange')">
      <label for="colour5">ORANGE</label><br>
      <input type="radio" id="colour6" name="colourPurple" value="Purple" unchecked onchange="submit('Purple')">
      <label for="colour6">PURPLE</label><br>
      </div>
    <div style= "display: none;"id = radioButtons2>
      <input type="radio" id="colour1" name="colourRED" value="RED" unchecked onchange="submit('Red')" >
      <label for="colour1">RED</label><br>
      <input type="radio" id="colour2" name="colourYellow" value="Yellow" unchecked onchange="submit('Yellow')"> 
      <label for="colour2">YELLOW</label><br>
      <input type="radio" id="colour3" name="colourBlue" value="Blue" unchecked onchange="submit('Blue')">
      <label for="colour3">BLUE</label><br>
      <input type="radio" id="colour4" name="colourGreen" value="Green" unchecked onchange="submit('Green')">
      <label for="colour4">GREEN</label><br>
      <input type="radio" id="colour5" name="colourOrange" value="Orange" unchecked onchange="submit('Orange')">
      <label for="colour5">ORANGE</label><br>
      <input type="radio" id="colour6" name="colourPurple" value="Purple" unchecked onchange="submit('Purple')">
      <label for="colour6">PURPLE</label><br>
      </div>
  </div>
  <div id="design2">
    <div style="display:none" class="imgselect" id = "imgselect1">
      <input class= "pFile1" id="imageselector" type="file" onchange="previewFile()"><br>
      <img id= "img" class = "userImage" src="" height="200" alt="Image preview...">
    </div>
    <div style="display:none" class="imgselect" id = "imgselect2">
      <input class= "pFile2"id="imageselector" type="file" onchange="previewFile()"><br>
      <img id= "img" class = "userImage" src="" height="200" alt="Image preview...">
    </div>
  </div>
  <p><button style="display:none" id="go" title="takes it to gameScreen" onclick="gameScreen();"> NEXT ▷ </button></p>
<div id="board1">
  <img id = "board" src="images/Connect4Board.jpg" alt="boardimage" >
</div>
  <footer>
    <p> <button id="helpButton" title= "HELP" onclick="help();"> ? </button></p>
  </footer>
  </body>

</html>
